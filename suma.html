<!DOCTYPE html>
<html>
<head>
  <title>Suma de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input[type=number] {
      width: 100px;
      padding: 5px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #resultado {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Suma de Números</h1>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1"><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2"><br>

  <button onclick="calcularSuma()">Calcular Suma</button>

  <p id="resultado"></p>

  <script>
    function calcularSuma() {
      var numero1 = document.getElementById("num1").value;
      var numero2 = document.getElementById("num2").value;
      var suma = parseFloat(numero1) + parseFloat(numero2);
      document.getElementById("resultado").textContent = "La suma de los números es: " + suma;
    }
  </script>
</body>
</html>
