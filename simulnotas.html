<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Nota Final</title>
  <link rel="stylesheet" href="styles.css">
  <script src="simulnotas.js"></script>
</head>
<body>
  <h1>Calculadora de Nota Final</h1>

  <table>
    <tr>
      <th>Evaluación</th>
      <th>Porcentaje</th>
      <th>Nota</th>
    </tr>
    <tr>
      <td>T1</td>
      <td>10%</td>
      <td><input type="number" id="t1-score" step="0.01"></td>
    </tr>
    <tr>
      <td>T2</td>
      <td>20%</td>
      <td><input type="number" id="t2-score" step="0.01"></td>
    </tr>
    <tr>
      <td>T3</td>
      <td>30%</td>
      <td><input type="number" id="t3-score" step="0.01"></td>
    </tr>
    <tr>
      <td>Evaluación Final</td>
      <td>40%</td>
      <td><input type="number" id="final-score" step="0.01"></td>
    </tr>
  </table>

  <button onclick="calculateFinalScore()">Calcular Nota Final</button>

  <p>Nota Final: <span id="final-score-display"></span></p>

  <script src="script.js"></script>
</body>
</html>
